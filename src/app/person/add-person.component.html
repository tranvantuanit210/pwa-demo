<div class="card">
  <div class="card-header">
    Add a new item
  </div>
  <div class="card-content">
    <form [formGroup]="form" (ngSubmit)="onSubmit(form)">
      <div class="form-group">
        <label for="name">Name</label>
        <input class="form-control" type="text" id="name" name="name" autocomplete="off" formControlName="name" />
      </div>
      <div class="form-group">
        <label for="identifier">Address</label>
        <input class="form-control" type="text" id="address" name="address" autocomplete="off" formControlName="address" />
      </div>
      <div class="form-group">
        <label for="identifier">Phone Number</label>
        <input class="form-control" type="text" id="phoneNumber" name="phoneNumber" autocomplete="off" formControlName="phoneNumber" />
      </div>
      <button class="btn btn-primary" type="submit">Submit</button>
    </form>

  </div>
</div>
